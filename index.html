<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora AI - User Data Save</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 16px; }
    .google-btn { background: #4285F4; color: white; }
    .logout-btn { background: #DB4437; color: white; }
    #profile { display: none; margin-top: 20px; }
    #profile img { border-radius: 50%; }
  </style>
</head>
<body>

  <h1>Welcome to Nexora AI</h1>
  <p id="status">Not logged in.</p>

  <button class="btn google-btn" onclick="googleLogin()">Sign in with Google</button>
  <button class="btn logout-btn" onclick="googleLogout()">Logout</button>

  <div id="profile">
    <img id="user-pic" src="" width="100" height="100"><br>
    <h2 id="user-name"></h2>
    <p id="user-email"></p>
    <p><b>Last Login:</b> <span id="last-login"></span></p>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCEJcoBHBxl2UY-1eFURduX3h5M2bAP-Gc",
      authDomain: "nexora-ai-cabb7.firebaseapp.com",
      projectId: "nexora-ai-cabb7",
      storageBucket: "nexora-ai-cabb7.firebasestorage.app",
      messagingSenderId: "709302061659",
      appId: "1:709302061659:web:ddab826758da672ded4d7e"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // Google Login
    window.googleLogin = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Save data under users/{uid}
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          lastLogin: new Date().toISOString()
        }, { merge: true }); // merge keeps old data

        loadUser(user.uid);
      } catch (err) {
        alert("Login failed: " + err.message);
        console.error(err);
      }
    };

    // Load User Data
    async function loadUser(uid) {
      const docRef = doc(db, "users", uid);
      const snapshot = await getDoc(docRef);
      if (snapshot.exists()) {
        const data = snapshot.data();
        document.getElementById("status").innerText = "âœ… Logged in!";
        document.getElementById("profile").style.display = "block";
        document.getElementById("user-pic").src = data.photo;
        document.getElementById("user-name").innerText = data.name;
        document.getElementById("user-email").innerText = data.email;
        document.getElementById("last-login").innerText = data.lastLogin;
      }
    }

    // Logout
    window.googleLogout = function() {
      signOut(auth).then(() => {
        document.getElementById("status").innerText = "Not logged in.";
        document.getElementById("profile").style.display = "none";
      });
    };

    // Auto-login
    onAuthStateChanged(auth, (user) => {
      if (user) loadUser(user.uid);
    });
  </script>
</body>
</html>
